name: PR Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.repository }}


      - name: Configurar entorno
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" > .env

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install rich python-dotenv google-generativeai
      - name: Extraer diffs por archivo (con contexto y estructura)
        run: |
          echo "üìÇ Generando diffs individuales con contexto..."

          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}

          mkdir -p diffs

          # Obtener lista de archivos modificados
          git diff --name-only origin/main...pr-${{ github.event.pull_request.number }} > changed_files.txt

          echo "== Archivos modificados detectados =="
          cat changed_files.txt || echo "‚ö†Ô∏è No se detectaron cambios"

          # Para cada archivo, generar su diff con 15 l√≠neas de contexto
          while read file; do
            if [ -f "$file" ]; then
              echo "üìÑ Procesando $file"
              mkdir -p "$(dirname "diffs/$file")"
              git diff -U15 origin/main...pr-${{ github.event.pull_request.number }} -- "$file" > "diffs/${file}.diff" || true
            fi
          done < changed_files.txt

          # Combinar todos los diffs en un solo archivo plano para Gemini
          echo "=== CAMBIOS DETECTADOS ===" > code_changes.txt
          for diff_file in $(find diffs -type f -name '*.diff'); do
            echo "\n===== ARCHIVO: ${diff_file#diffs/} =====" >> code_changes.txt
            cat "$diff_file" >> code_changes.txt
            echo "\n----------------------------------------" >> code_changes.txt
          done

          echo "== Muestra del archivo combinado =="
          head -n 40 code_changes.txt

          # Guardar estructura del proyecto (hasta 2 niveles)
          echo "== Estructura del proyecto ==" > estructura.txt
          find . -maxdepth 2 -type f | grep -vE '(\.git|__pycache__|node_modules)' >> estructura.txt
          head -n 30 estructura.txt



      - name: Ejecutar an√°lisis con GoodDev
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python3 -m src.GoodDev | tee $GITHUB_WORKSPACE/pull_request.log

      - name: Subir log como artifact
        uses: actions/upload-artifact@v4
        with:
          name: pull_request_log
          path: ${{ github.workspace }}/pull_request.log

      - name: Comentar resultado en el PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ${{ github.workspace }}/pull_request.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
