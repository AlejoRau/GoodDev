name: PR Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Instalar dependencias
        run: |
          pip install rich python-dotenv google-generativeai

      - name: ðŸ§© Debug seguro del entorno
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "== Debug de entorno =="
          echo "Directorio actual: $(pwd)"
          echo "Archivos en raÃ­z:"
          ls -la
          echo
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "âŒ GOOGLE_API_KEY estÃ¡ vacÃ­o"
            exit 1
          else
            echo "âœ… GOOGLE_API_KEY cargada correctamente (longitud: ${#GOOGLE_API_KEY})"
          fi
          echo "== Fin del debug =="

      - name: ðŸ§  Extraer diff del PR
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
          git diff FETCH_HEAD^ FETCH_HEAD > code.js

      - name: ðŸ¤– Ejecutar anÃ¡lisis GoodDev
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python3 -m src.GoodDev | tee $GITHUB_WORKSPACE/pull_request.log

      - name: ðŸ“¤ Subir log como artifact
        uses: actions/upload-artifact@v4
        with:
          name: pull_request_log
          path: ${{ github.workspace }}/pull_request.log
          if-no-files-found: error

      - name: ðŸ’¬ Comentar resultado en el PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ${{ github.workspace }}/pull_request.log
