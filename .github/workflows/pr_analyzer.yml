name: PR Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install rich python-dotenv google-generativeai

      - name: Extraer diff del PR (robusto)
        run: |
          git fetch origin
          git fetch origin ${{ github.event.pull_request.head.ref }}:${{ github.event.pull_request.head.ref }}
          git diff origin/${{ github.base_ref }}...${{ github.event.pull_request.head.ref }} > code.js

      - name: Ejecutar análisis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python3 src/GoodDev.py | tee pull_request_$(date +'%d-%m').log

      - name: Subir log como artifact
        uses: actions/upload-artifact@v4
        with:
          name: pull_request_log
          path: pull_request_*.log

      - name: Comentar resultado en el PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pull_request_*.log
