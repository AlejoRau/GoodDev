name: PR Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
        fetch-depth: 0      
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.repository }}


      - name: Configurar entorno
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" > .env

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install rich python-dotenv google-generativeai

      - name: Extraer diff del PR (robusto)
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git diff origin/main...pr-${{ github.event.pull_request.number }} > code.js

          echo "== Código extraído del PR =="
          head -n 20 code.js || echo "⚠️ No se generó diff (quizás no hubo cambios)"


      - name: Ejecutar análisis con GoodDev
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python3 -m src.GoodDev | tee $GITHUB_WORKSPACE/pull_request.log

      - name: Subir log como artifact
        uses: actions/upload-artifact@v4
        with:
          name: pull_request_log
          path: ${{ github.workspace }}/pull_request.log

      - name: Comentar resultado en el PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ${{ github.workspace }}/pull_request.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
